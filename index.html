<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch Posts Example</h1>
    <p>Click the button below to load Posts</p>
    <div id="posts">posts will load here</div>
    <button id="loadMoreBtn" aria-label="load more posts">Load more posts</button>
    <script>
        document.getElementById("loadMoreBtn").addEventListener("click", ()=>{
            loadPosts()
        })
        function loadPosts(){
            fetch(`https://jsonplaceholder.typicode.com/posts`)
            .then(response =>{
                return response.json();
            })
            .then(arr =>{
                const postContainer = document.getElementById("posts")
                arr.forEach(post => {
                    const postElement = document.createElement("div")
                    postElement.innerHTML = `<div>${post.id}-${post.title}</div>
                    <p>${post.body}</p>`
                    postContainer.appendChild(postElement);
                });
            })
            .catch((error)=>{
                console.log(error)
            })
        }
    </script>
</body>
</html>
